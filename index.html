<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- preconnect to font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- title -->
  <title>FocusTimer 2.0</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <!-- import font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <!-- style.css -->
  <link rel="stylesheet" href="./style.css">
  <!-- cdn icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- add main.js -->
  <script type="module" src="./src/main.js" defer></script>
</head>

<body>
  <div id="app">
    <main>
      <section id="timer">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="timer-controls">
        <button data-action="startTimer" class="icon-button ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-action="stopTimer" class="icon-button ph ph-pause-circle">
          <span class="sr-only">Pausar contador</span>
        </button>
        <button data-action="addFiveMinutes" class="icon-button ph ph-plus">
          <span class="sr-only">Adicionar 5 minutos</span>
        </button>
        <button data-action="removeFiveMinutes" class="icon-button ph ph-minus">
          <span class="sr-only">Subtrair 5 minutos</span>
        </button>
      </section>
    </main>

    <aside>
      <section id="sound-menu">
        <button data-action="forestSound" class="icon-button-box ph ph-tree btn-1">
          <span class="sr-only">Som de fundo: floresta</span>
        </button>
        <button data-action="rainSound" class="icon-button-box ph ph-cloud-snow btn-2">
          <span class="sr-only">Som de fundo: chuva</span>
        </button>
        <button data-action="coffeeShopSound" class="icon-button-box ph ph-storefront btn-3">
          <span class="sr-only">Som de fundo: cafeteria</span>
        </button>
        <button data-action="fireplaceSound" class="icon-button-box ph ph-fire btn-4">
          <span class="sr-only">Som de fundo: lareira</span>
        </button>
      </section>
    </aside>
  </div>
</body>

</html>
